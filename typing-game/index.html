<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Typing game!</h1>
  <p>Practice your typing skills with a quote from Sherlock Holmes. Click **<b>start</b>** to begin!</p>
  <p id="quote"></p>

  <div id="input-form">
    <input tabindex="0" type="text" aria-label="current word" id="typed-value" />
    <button tabindex="0" autofocus type="button" id="start"><b>Start</b></button>
  </div>
  <div id="modalBox" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>CONGRATULATIONS!</h2>
      </div>
      <div class="modal-body">
        <p id="message"></p>
      </div>
    </div>
</body>

</html>
